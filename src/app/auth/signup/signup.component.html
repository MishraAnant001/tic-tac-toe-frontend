<div class="container vh-100 d-flex justify-content-center align-items-center vw-100 ">
  <form class=" rounded-3 p-4  shadow-lg" [formGroup]="form" (ngSubmit)="onSubmit()">
      <h3 class="text-center">Register</h3>
      <div class="mb-3">
        <label  class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name" [ngClass]="{'is-invalid': submitted && f['name'].errors}">
        <div class="invalid-feedback text-white" *ngIf="submitted && f['name'].errors">
          <div *ngIf="f['name'].errors['required']" class="text-danger">name is required</div>
        </div>
      </div>
      <div class="mb-3">
        <label  class="form-label">Email address</label>
        <input type="text" class="form-control" formControlName="email" [ngClass]="{'is-invalid': submitted && f['email'].errors}">
        <div class="invalid-feedback text-white" *ngIf="submitted && f['email'].errors">
          <div *ngIf="f['email'].errors['required']" class="text-danger">email is required</div>
          <div *ngIf="f['email'].errors['pattern']" class="text-danger">invalid email</div>
        </div>
      </div>
      <div class="mb-3">
        <label  class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid': submitted && f['password'].errors}">
        <div class="invalid-feedback text-white" *ngIf="submitted && f['password'].errors">
          <div *ngIf="f['password'].errors['required']" class="text-danger">password is required</div>
          <div *ngIf="f['password'].errors['minlength']" class="text-danger">minimum 8 characters required!</div>
          <div *ngIf="f['password'].errors['maxlength']" class="text-danger">maximum 16 characters allowed!</div>
        </div>
      </div>
      <div class="container-fluid p-0 d-flex flex-column align-items-center justify-content-center">
        <button type="submit" class="btn btn-success w-100 text-white">Register</button>
        <div class="mt-2">
          <span class="fw-bold">Already a user?</span>
          <a routerLink="/auth/login" class=" mt-3 link"> login here</a>
        </div>
    </div>
    </form>
</div>
