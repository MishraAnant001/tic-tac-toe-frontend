<div class="container ">
  <form class="rounded-3 p-4 shadow-lg table-responsive" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h3 class="text-center">Login</h3>
    <div class="mb-3">
      <label class="form-label">Email address</label>
      <input type="text" class="form-control" formControlName="email"
        [ngClass]="{'is-invalid': submitted && f['email'].errors}">
      <div class="invalid-feedback" *ngIf="submitted && f['email'].errors">
        <div *ngIf="f['email'].errors['required']" class="text-danger">Email is required</div>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password"
        [ngClass]="{'is-invalid': submitted && f['password'].errors}">
      <div class="invalid-feedback " *ngIf="submitted && f['password'].errors">
        <div *ngIf="f['password'].errors['required']" class="text-danger">Password is required</div>
      </div>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" id="remember" class="form-check-input" formControlName="remember">
      <label class="form-check-label ms-2" for="remember" style="cursor: pointer !important;">Remember me</label>
    </div>
    <div class="container-fluid p-0 d-flex flex-column align-items-center justify-content-center">
      <button type="submit" class="btn btn-primary w-100 text-white mb-2">Submit</button>
      <div class="d-flex justify-content-center gap-2 align-items-center">
        <asl-google-signin-button type='icon'  role="button" size='medium' shape="pill" theme="filled_blue"></asl-google-signin-button>
        <i (click)="signInWithFB()" class="bi bi-facebook text-primary fb"></i>
      </div>
      <div class="mt-2">
        <span class="fw-bold">New user?</span>
        <a routerLink="/auth/signup" class="mt-3 link"> Register here</a>
      </div>
    </div>
  </form>
</div>
